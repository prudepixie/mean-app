<mat-card>
  <mat-form-field>
    <label>Title</label>
    <input matInput type="text" [(ngModel)]="enteredTitle">
    <hr>
  </mat-form-field>
  <mat-form-field>
    <label>Content</label>
    <textarea matInput rows="6" [(ngModel)]="enteredContent"></textarea>
    <hr>
    <button mat-raised-button 
      color="accent"
      (click)="onAddPost()">Save Post</button>
    <p>{{newPost}}</p>
  </mat-form-field>
</mat-card>
